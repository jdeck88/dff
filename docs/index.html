<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deck Family Farm Product Inventory</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="index.css"> <!-- ✅ Link to external CSS -->
</head>
<body>

    <form onsubmit="event.preventDefault(); login();" style="float: right;">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <button type="button" onclick="logout()">Logout</button>
    </form>

    <h2>Deck Family Farm Product Inventory</h2>

    <!-- ✅ Search Bar -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search..." onkeyup="filterTable()">
    </div>

    <table>
        <thead>
            <tr>
                <th onclick="sortTable(0)">Category ⬍</th>
                <th onclick="sortTable(1)">Product Name ⬍</th>
                <th onclick="sortTable(2)">Package Name ⬍</th>
                <th onclick="sortTable(3)">Available On LL</th>
                <th onclick="sortTable(4)">Visible ⬍</th>
                <th onclick="sortTable(5)">Track Inventory ⬍</th>
                <th onclick="sortTable(6)">Stock Inventory ⬍</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Data will be populated dynamically here -->
        </tbody>
    </table>

    <script src="index.js"></script> <!-- ✅ Link to external JavaScript -->
</body>
</html>
