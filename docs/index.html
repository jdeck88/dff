<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deck Family Farm Product Inventory</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="index.css"> <!-- ✅ Link to external CSS -->
</head>
<body>

    <form onsubmit="event.preventDefault(); login();" style="float: right;">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <button type="button" onclick="logout()">Logout</button>
    </form>

    <h2>Deck Family Farm Product Inventory</h2>
    <table>
        <thead>
            <tr>
                <th>Category</th>
                <th>Product Name</th>
                <th>Package Name</th>
                <th>Available On LL</th>
                <th>Visible</th>
                <th>Track Inventory</th>
                <th>Stock Inventory</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Data will be populated dynamically here -->
        </tbody>
    </table>

    <script src="index.js"></script> <!-- ✅ Link to external JavaScript -->
</body>
</html>
