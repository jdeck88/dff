<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Inventory</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        button {
            cursor: pointer;
            padding: 8px 12px;
            margin: 5px;
        }
        .toggle-switch {
            cursor: pointer;
            display: inline-block;
            width: 40px;
            height: 20px;
            background-color: #ccc;
            border-radius: 10px;
            position: relative;
        }
        .toggle-switch::before {
            content: "";
            position: absolute;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background-color: white;
            top: 1px;
            left: 1px;
            transition: 0.3s;
        }
        .toggle-switch.active {
            background-color: #4CAF50;
        }
        .toggle-switch.active::before {
            left: 20px;
        }
        .stock-input {
            width: 60px;
            text-align: center;
            border: none;
            background: transparent;
        }
        .editable {
            background: white;
            border: 1px solid #ddd;
        }
        /* Highlight edited rows */
        tr.edited {
            background-color: #fffbe6; /* Light yellow */
        }
        /* Apply Changes button in header */
        .apply-button {
            font-size: 14px;
            font-weight: bold;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            float: right;
        }
        .apply-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <form onsubmit="event.preventDefault(); login();" style="float: right;">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <button type="button" onclick="logout()">Logout</button>
    </form>

    <h2>Deck Family Farm Product Inventory</h2>

    <table>
        <thead>
            <tr>
                <th>Category</th>
                <th>Product Name</th>
                <th>Package Name</th>
                <th>Available On LL</th>
                <th>Visible</th>
                <th>Track Inventory</th>
                <th>Stock Inventory</th>
                <th>
                    <button class="apply-button" id="applyChanges" onclick="applyChanges()" disabled>Apply Changes</button>
                </th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Data will be populated dynamically here -->
        </tbody>
    </table>

    <script>
let editedRows = new Set();

async function login() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    try {
        const response = await fetch("https://biscicol.org/dff/v1/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
        });

        const data = await response.json();
        if (response.ok && data.token) {  
            localStorage.setItem("token", data.token);
            loadData();
        } else {
            alert("Login failed!");
        }
    } catch (error) {
        alert("Network error! âŒ Unable to reach server.");
    }
}

async function loadData() {
    const token = localStorage.getItem("token");
    if (!token) {
        alert("Please log in first.");
        return;
    }

    try {
        const response = await fetch("https://biscicol.org/dff/v1/data", {
            method: "GET",
            headers: { "Authorization": `Bearer ${token}` }
        });

        const data = await response.json();
        let tableBody = document.getElementById("tableBody");
        tableBody.innerHTML = "";
        editedRows.clear();
        document.getElementById("applyChanges").disabled = true;

        data.forEach(row => {
            tableBody.innerHTML += `
                <tr data-id="${row.id}">
                    <td>${row.category}</td>
                    <td>${row.productName}</td>
                    <td>${row.packageName}</td>
                    <td>${row.available_on_ll ? 'True' : 'False'}</td>
                    <td><div class="toggle-switch ${row.visible ? 'active' : ''}" onclick="toggleSwitch(this)"></div></td>
                    <td><div class="toggle-switch ${row.track_inventory ? 'active' : ''}" onclick="toggleSwitch(this)"></div></td>
                    <td><input type="number" class="stock-input" value="${row.stock_inventory}" oninput="markEdited(this)"></td>
                    <td></td>
                </tr>`;
        });
    } catch (error) {
        alert("Session expired. Please log in again.");
    }
}

function toggleSwitch(element) {
    element.classList.toggle("active");
    markEdited(element);
}

function markEdited(element) {
    let row = element.closest("tr");
    let id = row.getAttribute("data-id");
    editedRows.add(id);
    row.classList.add("edited");
    document.getElementById("applyChanges").disabled = false;
}

async function applyChanges() {
    if (editedRows.size === 0) return;

    const token = localStorage.getItem("token");
    if (!token) {
        alert("Please log in first.");
        return;
    }

    let updates = [];
    editedRows.forEach(id => {
        let row = document.querySelector(`tr[data-id="${id}"]`);
        let data = {
            visible: row.querySelectorAll(".toggle-switch")[0].classList.contains("active"),
            track_inventory: row.querySelectorAll(".toggle-switch")[1].classList.contains("active"),
            stock_inventory: row.querySelector(".stock-input").value
        };
        updates.push({ id, data });
    });

    try {
        await Promise.all(updates.map(async ({ id, data }) => {
            await fetch(`https://biscicol.org/dff/v1/update/${id}`, {
                method: "PUT",
                headers: {
                    "Authorization": `Bearer ${token}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            });
        }));

        alert("All changes saved successfully!");
        editedRows.clear();
        document.getElementById("applyChanges").disabled = true;
        loadData();
    } catch (error) {
        alert("Failed to save changes.");
    }
}

function logout() {
    localStorage.removeItem("token");
    document.getElementById("tableBody").innerHTML = "";
    alert("Logged out!");
}

window.onload = function() {
    if (localStorage.getItem("token")) {
        loadData();
    }
};
</script>

</body>
</html>
