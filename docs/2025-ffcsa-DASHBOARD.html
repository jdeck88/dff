<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ffcsa DASHBOARD</title>

    <!-- ✅ DataTables & FixedColumns CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/fixedcolumns/3.3.1/css/fixedColumns.dataTables.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .table-container {
            width: 100%;
            overflow-x: auto;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            table-layout: fixed;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            white-space: nowrap;
            min-width: 120px;
        }

        th {
            background-color: #f2f2f2;
        }

        .dataTables_wrapper {
            overflow-x: auto;
        }
    </style>
</head>
<body>

    <h1>DASHBOARD</h1>

    <div class="table-container">
        <table id="weeklyKpiTable" class="display nowrap stripe row-border order-column">
            <thead>
                <tr id="headerRow">
                    <th>KPI</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Content filled by JS -->
            </tbody>
        </table>
    </div>

    <!-- ✅ jQuery and DataTables Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/fixedcolumns/3.3.1/js/dataTables.fixedColumns.min.js"></script>

    <script src="dashboard.js"></script>
</body>
</html>
